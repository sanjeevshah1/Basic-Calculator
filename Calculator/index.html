<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="expression"><p class="exp"></p></div>
      <div class="answer"><p class="ans"></p></div>
      <div class="operators">
        <button class="op add">+</button>
        <button class="op sub">-</button>
        <button class="op mul">X</button>
        <button class="op div">/</button>
      </div>
      <div class="numbers">
        <button class="num7 num">7</button>
        <button class="num8 num">8</button>
        <button class="num9 num">9</button>
        <button class="num4 num">4</button>
        <button class="num5 num">5</button>
        <button class="num6 num">6</button>
        <button class="num1 num">1</button>
        <button class="num2 num">2</button>
        <button class="num3 num">3</button>
        <button class="num0 num">0</button>
        <button class="numd num">.</button>
        <button class="num clear">C</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
